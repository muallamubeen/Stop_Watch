<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>STOP WATCH</title>
        <meta name="descripton" content="">
        <meta name="Viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="btn-box"> 
            <div class="buttons"></div>
            <div class="buttons"></div>
        </div>
        
        <div class="watch">
            <div class="inner-circle">
                <h2 style="text-shadow: -1px -1px 2px rgb(56, 56, 56);">STOP WATCH</h2>
                <div class="time">
                    <span class="times min ">0</span>
                    <span class="times sec ">0</span>
                    <span class="times msec ">0</span>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="reset hidden" onclick="myFunction()">Reset</button>
            <button class="play" onclick="myFunction()">Start</button>
            <button class="pause hidden" onclick="myFunction()">Pause</button>
        </div>
    </body>
</html>
